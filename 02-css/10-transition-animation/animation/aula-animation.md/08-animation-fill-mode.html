<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Animation</title>

    <style>
        .ball {
            width: 100px;
            height: 100px;
            background-color: blueviolet;
            position: relative;
            border-radius: 100%;

            animation-name: example;
            animation-duration: 2s;
            animation-delay: 3s;

            animation-fill-mode: both;
        }

        @keyframes example {
            from {
                left: 0px;
                background-color: cyan;
            }

            to {
                left: calc(100% - 100px);
            }
        }

    </style>

</head>

<body>
    <div class="ball"></div>
</body>

</html>
