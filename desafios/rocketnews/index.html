<!DOCTYPE html>
<html lang="pt-br">
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=League+Spartan:wght@400;500;700&display=swap" rel="stylesheet">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Work+Sans:wght@400;500;700&display=swap" rel="stylesheet">

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="shortcut icon" href="icon.png" type="image/png">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="media-query.css">
    <title>RocketNews</title>
</head>
<body>
   <main>
        <section>
            <header>
                    <img src="assets/logo.svg" alt="logo rocketnews">
            </header>
            <div class="page-text">
                <h1>atualize ideias e informações em 5 minutos</h1>
                <p><strong>tudo que você precisa saber para começar seu dia bem e informado</strong></p>
                <p>noticias sobre o universo Rocketseat, e tudo o que precisa para começar o dia melhor. <br>
                perfeita para se preparar para codar. ☕</p>
            </div>
            <div class="landing-form">
                <form action="">
                    <label for="email">Insira seu e-mail</label>
                    <input
                    id="email"
                    type="email"
                    placeholder="oi@rocketseat.com"
                    required
                    >
                    <button type="submit"><img src="assets/send.svg" alt="send email button"></button>                    
                </form>
                
            </div>
            <div class="link-access">
                <p>deixe-me ler primeiro</p>
                <a href="#"><img src="assets/arrow.svg" alt=""></a>               
            </div>
        </section>
   </main>
</body>
</html>
