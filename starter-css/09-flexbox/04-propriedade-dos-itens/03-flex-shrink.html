<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box {
            display: flex;
            flex-direction: column;

            border: 1px dashed red;
            
            height: 180px;
        }

        .box div {
            flex-basis: 80px;
            border: 1px solid;
        }

        .box div:nth-child(2),
        .box div:nth-child(3){
            flex-shrink: 5;
        }
    </style>
</head>
<body>
    <div class="box">
        <div>A</div>
        <div>B</div>
        <div>C</div>
        <div>D</div>
    </div>
</body>
</html>
