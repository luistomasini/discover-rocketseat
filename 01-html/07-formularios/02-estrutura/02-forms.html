<!--
    <form>
    
    - Elemento que definirá um formulário
    - É um container estilo <section> <footer>

    Atributos básicos
    - action
    - method
-->

<form action="" method="">
    <!-- aqui vai o input que retorna para action-->
    <!-- action vazio retorna para mesma página (reload)-->
    <!--method = GET ou POST (jeito de enviar dados) no GET os dados aparecem na URL no POST não-->
    <!--por padrão a tag <form> vem com os parâmetros action="" e method="GET"-->
    <!--Não colocar uma tag <form> dentro de outra tag <form> -->
</form>
