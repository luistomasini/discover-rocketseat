<form action=>
    <fieldset>
        <legend>Contato</legend>

        <label for="nome">Nome</label>
        <br>
        <input type="text" name="nome" id="nome" placeholder="Digite o nome completo">
        <br>
        <br>
        
        <label for="email">Email</label>
        <br>
        <input type="email" name="email" id="email" placeholder="email@seudominio.com">
        <br>
        <br>

        <label for="msg">Mensagem</label>
        <br>
        <textarea name="msg" id="msg" cols="19" rows="10" placeholder="Digite sua mensagem"></textarea>
        <br>
        <br>

        <button type="submit">Enviar</button>
    </fieldset>
</form>
